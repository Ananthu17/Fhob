version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8041:8041"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8041"
    environment:
      - DB_HOST=db
      - DB_NAME=film_hobo_db
      - DB_USER=film_hobo_user
      - DB_PASS=film_hobo_pass
    depends_on:
      - db

  db:
    image: postgres:12.8-alpine
    environment:
      - POSTGRES_DB=film_hobo_db
      - POSTGRES_USER=film_hobo_user
      - POSTGRES_PASSWORD=film_hobo_pass
    ports:
      - "5435:5432"
    volumes:
    - db-volume:/var/lib/postgresql/data

volumes:
  db-volume: