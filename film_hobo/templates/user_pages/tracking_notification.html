{% load notification_tag %}
{% load static %}
<a href="{% url 'hobo_user:profile' id %}" target="_blank"
id ="{{notification_id}}" class="notification_link">
<div class="row unread_notification">
    <div  class="col-2">
            {% if image %}
            <img src="{{ image }}" class="notification_img"/>
            {% else %}
            <img src="{% static 'images/default_profile_pic.png' %}" class="notification_img"/>
            {% endif %}
    </div>
    <div class="col-10">
        {{ name }} started tracking you<br>
        <b>{{ membership }}</b><br>
        Now

    </div>
</div>
</a>
