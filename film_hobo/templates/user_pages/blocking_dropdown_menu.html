<select id="all_members"
    class="form-control block-membr-dropdown"
    style="width:100%;">
    <option value="" selected disabled hidden>Type a name</option>
    {% for item in block_member_list %}
        <option value="{{item.id}}">{{item.first_name}} {{item.last_name}}</option>
    {% endfor %}
</select>
<script>
    $(document).ready(function() {
        $('#all_members').select2();
    });
</script>
