<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Static Example</title>
      <!-- Bootstrap 4 -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <!-- Font Awesome -->
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <!-- Moment.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>
      <!-- Tempus Dominus Bootstrap 4 -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
      </head>
    <script>
    </script>
    <body>
      <div class="container">
        <h2>Sign up - Company</h2>
        <form method="post">
          {% csrf_token %}
          <p>
            <label for="{{ form.company_name.id_for_label }}">{{ form.company_name.label }}</label><br>
            <input type="text" name="{{ form.company_name.name }}" maxlength="150" id="{{ form.company_name.id_for_label }}">
          </p>
          <p>
            <label for="{{ form.company_address.id_for_label }}">{{ form.company_address.label }}</label><br>
            <textarea name="{{ form.company_address.name }}" cols="40" rows="10" required="" id="{{ form.company_address.id_for_label }}"></textarea>
          </p>
          <p>
            <label for="{{ form.company_website.id_for_label }}">{{ form.company_website.label }}</label><br>
            <input type="text" name="{{ form.company_website.name }}" maxlength="150" id="{{ form.company_website.id_for_label }}">
          </p>
          <p>
            <label for="{{ form.company_phone.id_for_label }}">{{ form.company_phone.label }}</label><br>
            <input type="text" name="{{ form.company_phone.name }}" maxlength="150" id="{{ form.company_phone.id_for_label }}">
          </p>
          <h3>Your Information</h3>
          <p>
            <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label><br>
            <input type="text" name="{{ form.first_name.name }}" maxlength="150" id="{{ form.first_name.id_for_label }}">
          </p>
          <p>
            <label for="{{ form.middle_name.id_for_label }}">{{ form.middle_name.label }}</label><br>
            <input type="text" name="{{ form.middle_name.name }}" maxlength="150" id="{{ form.middle_name.id_for_label }}">
          </p>
          <p>
            <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label><br>
            <input type="text" name="{{ form.last_name.name }}" maxlength="150" id="{{ form.last_name.id_for_label }}">
          </p>
          <p>
            <label for="{{ form.user_title.id_for_label }}">{{ form.user_title.label }}</label><br>
            <input type="text" name="{{ form.user_title.name }}" maxlength="150" id="{{ form.user_title.id_for_label }}">
          </p>
          <p>
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label><br>
            <input type="text" name="{{ form.email.name }}" maxlength="150" id="{{ form.email.id_for_label }}">
          </p>
          <p>
            <label for="{{ form.phone_number.id_for_label }}">{{ form.phone_number.label }}</label><br>
            <input type="text" name="{{ form.phone_number.name }}" maxlength="150" id="{{ form.phone_number.id_for_label }}">
          </p>
          <p>
          <label for="{{ form.country.id_for_label }}">{{ form.country.label }}</label><br>
          <select id="{{ form.country.id_for_label }}" name="{{ form.country.name }}" class="selectpicker" data-title="Select Country" data-style="btn-default btn-block" data-menu-style="dropdown-blue">
            <option value="{{ country.id }}">-Select-</option>
            {% for country in countries %}
               <option value="{{ country.id }}">{{ country }}</option>
            {% endfor %}
            </select>
          </p>
          <p>
            <label for="{{ form.date_of_birth.id_for_label }}">{{ form.date_of_birth.label }}</label><br>
            {{ form.date_of_birth }}
          </p>
          <p>
            <label for="{{ form.user_address.id_for_label }}">{{ form.user_address.label }}</label><br>
            <textarea name="{{ form.user_address.name }}" cols="40" rows="10" required="" id="{{ form.user_address.id_for_label }}"></textarea>
          </p>
          <p>
            <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label><br>
            <input type="text" name="{{ form.password1.name }}" maxlength="150" id="{{ form.password1.id_for_label }}">
          </p>
          <p>
            <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label><br>
            <input type="text" name="{{ form.password2.name }}" maxlength="150" id="{{ form.password2.id_for_label }}">
          </p>
            {% if field.help_text %}
              <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>

          <button type="submit">Sign up</button>
        </form>
      </div>
      {{ form.media.js }}
      <script>
        $(document).ready(function() {
          $(function () {
                    $('#id_date_of_birth').datetimepicker({
                      format: 'YYYY-MM-DD'
                      });
                  });
      });
      </script>
    </body>
</html>
