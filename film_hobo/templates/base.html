{% load rest_framework %}
{% block extracss %}
{% endblock %}

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    </head>
    <body>

        <!--message-block-->
        {% if messages %}
        <div class="row">
        <div class="col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6">
        <div class=" message-div">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message-box  alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    <a href="" class="close msg-close" data-dismiss="alert">&times;</a>
                    <span  class="">{{ message|safe }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        </div>
        </div>
        {% endif %}
        <!--end-msg-block-->
{% block content %}
{% endblock %}
</body>
</html>

{% block extrajs %}
{% endblock %}
